<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 >Login</h1>
<div class="content">
    <form ng-submit="checkUser()">
        <input type="text" ng-model="userName" placeholder="User Name" ng-change="unChange()" />
        <label ng-model="UnComment" >{{UnComment}}</label>
        <input type="password" ng-model="password" placeholder="Password" ng-change="pdChange()"/>
        <label ng-model="pdComment" >{{pdComment}}</label>
        <br/>
        <br/>
        <input type="submit"  value="Login" />
    </form>

</div>
<div style="text-align: center">
    <a href="#/register">Sign up for full experience! </a> <br/> <br/>
    <a href="#/retrievePassword">Forgot Your Password?</a>


    <br/> <br/>
    <br/> <br/>

</div>


<div ng-repeat="poi in pois|filter" ng-if="poi.Rank> 3" style="float:left; width: 30%; height:400px;">
    <img ng-src="{{poi.ImageURL}}" data-toggle="modal" style="width: 100%; height: 100%;" class="img-thumbnail" data-target="#{{poi.POI_id}}">
        <div class="modal fade" id="{{poi.POI_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="#{{poi.POI_id}}"><b>{{poi.POI_id}}</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img ng-src="{{poi.ImageURL}}" style="width: 100%">
                    <p>Views : {{poi.Views}}</p> <br/>
                    <p>Description : {{poi.Description}}</p> <br/>
                    <p>Rank : {{poi.Rank}}</p> <br/>
                    <p>Last Review 1 : {{poi.LastReview1}}</p> <br/>
                    <p>Last Review 2 : {{poi.LastReview2}}</p> <br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
